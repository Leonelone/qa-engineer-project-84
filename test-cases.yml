---
- summary: |
    Проверка отображения товаров в заданном диапазоне цен.
  requirement: |
    При вводе диапазоны цен, товары на странице должны отображаться в зависимости от установленных значений.
  prerequisites: |
    Пользователь должен находиться на главной странице и переместить курсор на поле ввода значения.
  test-data: |
    From 210 - to 240
  steps:
    - В поле From вводим значение 210
    - В поле to вводим значение 230
    - Смотрим на полученый результат выдачи товаров на странице согласно заданным значениям.
  expected-result: |
    Пользователь должен получить все товары с ценой заданной в диапазоне от (21- до 230) с учетом товаров которые имеют цену, попадающую в данный диапазон.

- summary: |
    Проверка работы интерфейса
  requirement: |
    У пользователя должна быть возможность видеть не верно работающие элементы интерфецйса
  prerequisites: |
    Пользователь должен находиться на главной странице и нажать на отмеченый чекбокс (В наличии).
  test-data: |
    Not active checkbox
  steps:
    - Нажимаем чекбокс 'В наличии' на главной странице`.
    - Нажимаем на кнопку 'Следующая'.
    - Смотрим за поведением фильтра в правой части приложения.
  expected-result: |
    У пользователя не должно появляться дополнительных элементов интерфейса приложения, (кнопки вперед, назад), при нажатии на которые фильтр приложения работает не корректно.
